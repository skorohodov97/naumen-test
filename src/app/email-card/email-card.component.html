<div *ngIf="email() && visible()" class="email-card">
  <mat-card>
    <div class="card-header">
      <mat-card-title>Email выбранного пользователя</mat-card-title>
      <button mat-icon-button class="close-btn" (click)="hide()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-card-content>{{ email() }}</mat-card-content>
  </mat-card>
</div>
